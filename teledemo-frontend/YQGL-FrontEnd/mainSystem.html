    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="case">按大类获取舆情</button>
          <button class="layui-btn layui-btn-sm" lay-event="time">按时间筛选舆情</button>
          <button class="layui-btn layui-btn-sm" lay-event="keyword">按关键字筛选舆情</button>
          <button class="layui-btn layui-btn-sm" lay-event="user">按用户筛选舆情</button>
        </div>

    <script src="./layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use('table', function () {
            var table = layui.table;
            var key = 'type';
            var key_value = 0;

            table.render({
                elem: '#disasterPredictionTb',
                url: 'http://localhost:10003/publicopinion/type',
                // url: "test.json",
                page: true,
                toolbar: '#toolbarDemo',
                where: {
                    type: 0
                },
                defaultToolbar: ['filter', 'exports', 'print'],
                parseData: function (res) {
                    return {
                        "code": 0,
                        "msg": '',
                        "count": res.totalElements,
                        "data": res.content,
                    }
                },
                cols: [
                    [
                        // { type: 'checkbox', fixed: 'left' },
                        {
                            field: 'text',
                            title: '微博内容',
                            width: 250,
                            // fixed: true
                        }, {
                            field: 'picUrl',
                            title: '图片链接',
                            width: 250,
                            // sort: true,
                            // fixed: true,
                            templet: function (d) {
                                if (!d.picUrl) {
                                    return '无数据'
                                } else {
                                    return d.picUrl
                                }
                            }
                        }, {
                            field: 'vidUrl',
                            title: '视频链接',
                            width: 250,
                            templet: function (d) {
                                if (!d.vidUrl) {
                                    return '无数据'
                                } else {
                                    return d.vidUrl
                                }
                            }
                        }, {
                            field: 'topic',
                            title: '话题',
                            width: 250
                        }, {
                            field: 'likes',
                            title: '赞数',
                            sort: true,
                            width: 100
                        }, {
                            field: 'comments',
                            title: '评论数',
                            sort: true,
                            width: 100
                        }, {
                            field: 'reposts',
                            title: '转发数',
                            sort: true,
                            width: 100
                        }, {
                            field: 'username',
                            title: '用户昵称',
                            width: 200
                        }
                    ]
                ]
            })
            table.on('row(test)', function (obj) {
                var text = obj.data.text
                if (obj.data.picUrl){
                    var picUrl = obj.data.picUrl
                } else {
                    var picUrl = "无"
                }
                if (obj.data.vidUrl){
                    var vidUrl = obj.data.vidUrl
                } else {
                    var vidUrl = "无"
                }
                var topic = obj.data.topic
                var likes = obj.data.likes
                var comments = obj.data.comments
                var reposts = obj.data.reposts
                var username = obj.data.username
                layer.open({
                    title: "信息查看",
                    // content: "<ul><li>" + id + "</li><li>" + status + "</li><li>" + phoneNumber + "</li></ul>"
                    content: `<ul><li>微博内容：${text}</li><li>图片链接：${picUrl}</li><li>视频链接：${vidUrl}</li><li>话题：${topic}</li><li>赞数：${likes}</li><li>评论数：${comments}</li><li>转发数：${reposts}</li><li>用户昵称：${username}</li></ul>`
                })
            });
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'case':
                        layer.prompt({
                            formType: 0,
                            value: '',
                            title: '请输入大类名称',
                            // area: ['800px', '350px'] //自定义文本域宽高
                        }, function (value, index, elem) {
                            // console.log(value, index, elem)
                            switch (value) {
                                case '全部':
                                    value = 0;
                                    table.reload('disasterPredictionTb', {
                                        url: 'http://localhost:10003/publicopinion/type',
                                        where: {//请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                            type: Number(value)
                                        }
                                    });
                                    key = 'type';
                                    key_value = Number(value);
                                    break;
                                case '谣言辟谣':
                                    value = 1;
                                    table.reload('disasterPredictionTb', {
                                        url: 'http://localhost:10003/publicopinion/type',
                                        where: {//请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                            type: Number(value)
                                        }
                                    });
                                    key = 'type';
                                    key_value = Number(value);
                                    break;
                                case '停课封城相关':
                                    value = 2;
                                    table.reload('disasterPredictionTb', {
                                        url: 'http://localhost:10003/publicopinion/type',
                                        where: {//请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                            type: Number(value)
                                        }
                                    });
                                    key = 'type';
                                    key_value = Number(value);
                                    break;
                                case '复工复产相关':
                                    value = 3;
                                    table.reload('disasterPredictionTb', {
                                        url: 'http://localhost:10003/publicopinion/type',
                                        where: {//请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                            type: Number(value)
                                        }
                                    });
                                    key = 'type';
                                    key_value = Number(value);
                                    break;
                            }
                            console.log(key, key_value);
                            layer.close(index);
                        });
                        break;
                    case 'time':
                        layer.prompt({
                            formType: 0,
                            value: '',
                            title: '请输入时间',
                            // area: ['800px', '350px'] //自定义文本域宽高
                        }, function (value, index, elem) {
                            // console.log(value, index, elem)
                            table.reload('disasterPredictionTb', {
                                url: 'http://localhost:10003/publicopinion/time',
                                where: {//请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                    since_day: Number(value)
                                }
                            });
                            key = 'since_day';
                            key_value = Number(value);
                            console.log(key, key_value);
                            layer.close(index);
                        });
                        break;
                    case 'keyword':
                        layer.prompt({
                            formType: 0,
                            value: '',
                            title: '请输入关键字',
                            // area: ['800px', '350px'] //自定义文本域宽高
                        }, function (value, index, elem) {
                            // console.log(value, index, elem)
                            table.reload('disasterPredictionTb', {
                                url: 'http://localhost:10003/publicopinion/keyword',
                                where: {//请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                    keyword: value
                                }
                            });
                            key = 'keyword';
                            key_value = value;
                            console.log(key, key_value);
                            layer.close(index);
                        });
                        break;
                    case 'user':
                        layer.prompt({
                            formType: 0,
                            value: '',
                            title: '请输入用户名',
                            // area: ['800px', '350px'] //自定义文本域宽高
                        }, function (value, index, elem) {
                            // console.log(value, index, elem)
                            table.reload('disasterPredictionTb', {
                                url: 'http://localhost:10003/publicopinion/user',
                                where: {//请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                    user: value
                                }
                            });
                            key = 'user';
                            key_value = value;
                            console.log(key, key_value);
                            layer.close(index);
                        });
                        break;
                };
            });
            table.on('sort(test)', function (obj) { //注：sort是写死的，监听的是表头的排序按钮的点击事件，test是table原始容器的属性 lay-filter="对应的值"
                console.log(obj.field); //当前排序的字段名
                console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
                console.log(this); //当前排序的 th 对象
                //尽管我们的 table 自带排序功能，但并没有请求服务端。
                //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                switch (key) {
                    case 'type':
                        table.reload('disasterPredictionTb', { //testTable是表格容器id
                            url: 'http://localhost:10003/publicopinion/type',
                            initSort: obj,  //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                            where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                type: key_value,
                                property: obj.field //排序字段 对应的表头参数的filed值，
                            }
                        });
                        console.log(key, key_value);
                        break;
                    case 'since_day':
                        table.reload('disasterPredictionTb', { //testTable是表格容器id
                            url: 'http://localhost:10003/publicopinion/time',
                            initSort: obj,  //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                            where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                since_day: key_value,
                                property: obj.field //排序字段 对应的表头参数的filed值，
                            }
                        });
                        console.log(key, key_value);
                        break;
                    case 'keyword':
                        table.reload('disasterPredictionTb', { //testTable是表格容器id
                            url: 'http://localhost:10003/publicopinion/keyword',
                            initSort: obj,  //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                            where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                keyword: key_value,
                                property: obj.field //排序字段 对应的表头参数的filed值，
                            }
                        });
                        console.log(key, key_value);
                        break;
                    case 'user':
                        table.reload('disasterPredictionTb', { //testTable是表格容器id
                            url: 'http://localhost:10003/publicopinion/user',
                            initSort: obj,  //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                            where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                                user: key_value,
                                property: obj.field //排序字段 对应的表头参数的filed值，
                            }
                        });
                        console.log(key, key_value);
                        break;
                }

            });
        });
    </script>
